<div class="container-fluid">
  <h2 class="jumbotron text-left "> Grocery list manager </h2>

  <div class="row">
      <div class="col-xs-6 col-md-4">
          <div class="input-group">
              <!-- <input type="text" class="form-control text-center" placeholder="enter grocery items" #inp/> -->
              <input type="text" class="form-control" placeholder="enter grocery items" [(ngModel)]="task" #inp/>
              <div class="input-group-btn">
                  <button class="btn btn-success" type="button" (click)="onClick(inp.value);inp.value = ''">
      <span class="glyphicon glyphicon-asterisk"></span>
      </button>
              </div>
          </div>
      </div>
  </div>

  <br />

  <ul class="list-group">
      <li *ngFor="let task of tasks" class="list-group-item col-md-7" >
          <span> {{ task.name }} </span>
      </li>
  </ul>

</div>
